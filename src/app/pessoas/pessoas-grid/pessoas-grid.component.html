<p-table [value]="pessoas" [paginator]="true" [rows]="3" [responsive]=true>
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th>Operações</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>
        <span class="ui-column-title">Nome</span>
        {{pessoa.nome}}
      </td>
      <td>
        <span class="ui-column-title">Cidade</span>
        {{pessoa.cidade}}
      </td>
      <td>
        <span class="ui-column-title">Estado</span>
        {{pessoa.estado}}
      </td>
      <td>
        <span class="ui-column-title">Status</span>
        <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
          {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
        </a>
      </td>
      <td class="col-operacoes">
        <span class="ui-column-title">Operações</span>
        <button pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top" class="ui-button-rounded"></button>
        <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top" class="ui-button-rounded"></button>
      </td>
    </tr>
  </ng-template>

</p-table>
