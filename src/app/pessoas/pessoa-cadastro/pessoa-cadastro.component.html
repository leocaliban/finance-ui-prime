<div class="container">
  <form #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-md-12 ui-fluid">
        <label for="nome-id">Nome</label>
        <input type="text" id="nome-id" pInputText name="nome" ngModel #nome="ngModel" required minlength="5"
          [(ngModel)]="pessoa.nome">

        <app-mensagem [control]="nome" erro="required" texto="Informe um nome."></app-mensagem>
        <app-mensagem [control]="nome" erro="minlength" texto="Mínimo {{ nome?.errors?.minlength?.requiredLength }} caracteres."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label for="logradouro-id">Logradouro</label>
        <input type="text" id="logradouro-id" pInputText name="rua" ngModel #rua="ngModel" required [(ngModel)]="pessoa.endereco.rua">

        <app-mensagem [control]="rua" erro="required" texto="Informe o logradouro."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="numero-id">Número</label>
        <input type="text" id="numero-id" pInputText name="numero" ngModel #numero="ngModel" required [(ngModel)]="pessoa.endereco.numero">

        <app-mensagem [control]="numero" erro="required" texto="Informe um número."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="complemento-id">Complemento</label>
        <input type="text" id="complemento-id" pInputText name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="bairro-id">Bairro</label>
        <input type="text" id="bairro-id" pInputText name="bairro" ngModel #bairro="ngModel" required [(ngModel)]="pessoa.endereco.bairro">

        <app-mensagem [control]="bairro" erro="required" texto="Informe o bairro."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="cep-id">CEP</label>
        <p-inputMask mask="99.999-999" id="cep-id" name="cep" ngModel #cep="ngModel" required [(ngModel)]="pessoa.endereco.cep"></p-inputMask>

        <app-mensagem [control]="cep" erro="required" texto="Informe o CEP."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="cidade-id">Cidade</label>
        <input type="text" id="cidade-id" pInputText name="cidade" ngModel #cidade="ngModel" required [(ngModel)]="pessoa.endereco.cidade">

        <app-mensagem [control]="cidade" erro="required" texto="Informe a cidade."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="estado-id">Estado</label>
        <input type="text" id="estado-id" pInputText name="estado" ngModel #estado="ngModel" required [(ngModel)]="pessoa.endereco.estado">

        <app-mensagem [control]="estado" erro="required" texto="Informe o estado."></app-mensagem>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" icon="fa fa-check" class="ui-button-rounded ui-button-success"
          [disabled]="!pessoaForm.valid">
        </button>

        <button pButton type="button" label="Novo" icon="pi pi-plus" class="ui-button-rounded ui-button-info">
        </button>

        <a href="#">Voltar para a pesquisa</a>

      </div>
    </div>
  </form>

</div>
