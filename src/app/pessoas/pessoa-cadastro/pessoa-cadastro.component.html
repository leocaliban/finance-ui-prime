<div class="container">
  <form #pessoaForm="ngForm" (ngSubmit)="salvar(pessoaForm)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de' : 'Nova'}} Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-md-12 ui-fluid">
        <label for="nome-id">Nome</label>
        <input type="text" id="nome-id" pInputText name="nome" ngModel #nome="ngModel" required minlength="5"
          [(ngModel)]="pessoa.nome">

        <app-mensagem [control]="nome" erro="required" texto="Informe um nome."></app-mensagem>
        <app-mensagem [control]="nome" erro="minlength"
          texto="Mínimo {{ nome?.errors?.minlength?.requiredLength }} caracteres."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label for="logradouro-id">Logradouro</label>
        <input type="text" id="logradouro-id" pInputText name="rua" ngModel #rua="ngModel" required
          [(ngModel)]="pessoa.endereco.rua">

        <app-mensagem [control]="rua" erro="required" texto="Informe o logradouro."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label for="numero-id">Número</label>
        <input type="text" id="numero-id" pInputText name="numero" ngModel #numero="ngModel" required
          [(ngModel)]="pessoa.endereco.numero">

        <app-mensagem [control]="numero" erro="required" texto="Informe um número."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="complemento-id">Complemento</label>
        <input type="text" id="complemento-id" pInputText name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="bairro-id">Bairro</label>
        <input type="text" id="bairro-id" pInputText name="bairro" ngModel #bairro="ngModel" required
          [(ngModel)]="pessoa.endereco.bairro">

        <app-mensagem [control]="bairro" erro="required" texto="Informe o bairro."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="cep-id">CEP</label>
        <p-inputMask mask="99.999-999" id="cep-id" name="cep" ngModel #cep="ngModel" required
          [(ngModel)]="pessoa.endereco.cep"></p-inputMask>

        <app-mensagem [control]="cep" erro="required" texto="Informe o CEP."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="cidade-id">Cidade</label>
        <input type="text" id="cidade-id" pInputText name="cidade" ngModel #cidade="ngModel" required
          [(ngModel)]="pessoa.endereco.cidade">

        <app-mensagem [control]="cidade" erro="required" texto="Informe a cidade."></app-mensagem>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="estado-id">Estado</label>
        <input type="text" id="estado-id" pInputText name="estado" ngModel #estado="ngModel" required
          [(ngModel)]="pessoa.endereco.estado">

        <app-mensagem [control]="estado" erro="required" texto="Informe o estado."></app-mensagem>
      </div>

      <div class="ui-g-12">
        <p-panel header="Contatos">
          <div class="ui-g">
            <div class="ui-g-12">
              <button pButton icon="pi pi-plus" label="Novo Contato" type="button"
                class="ui-button-secondary ui-button-rounded" (click)="prepararNovoContato()"></button>
            </div>
            <div class="ui-g-12">
              <p-table [value]="pessoa.contatos" [responsive]="true">
                <ng-template pTemplate="header">
                  <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th></th>
                  </tr>
                </ng-template>

                <ng-template pTemplate="body" let-contato>
                  <tr>
                    <td>{{contato.nome}}</td>
                    <td>{{contato.email}}</td>
                    <td>{{contato.telefone}}</td>
                    <td class="col-operacoes">
                      <button pButton icon="pi pi-pencil" type="button" pTooltip="Editar" tooltipPosition="top"
                        class="ui-button-rounded"></button>

                      <button pButton icon="pi pi-trash" type="button" pTooltip="Excluir" tooltipPosition="top"
                        class="ui-button-rounded"></button>
                    </td>
                  </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="4">Nenhum contato cadastrado.</td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </p-panel>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" icon="fa fa-check" class="ui-button-rounded ui-button-success"
          [disabled]="!pessoaForm.valid">
        </button>

        <button pButton type="button" label="Novo" icon="pi pi-plus" class="ui-button-rounded ui-button-info"
          (click)="novaPessoa(pessoaForm)">
        </button>

        <a routerLink="/pessoas">Voltar para a pesquisa</a>

      </div>
    </div>
  </form>

</div>

<p-dialog header="Novo Contato" [(visible)]="exibindoFormularioContato" modal="modal" *ngIf="contato">
  <form #formularioContato="ngForm" (ngSubmit)="confirmarContato(formularioContato)">
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="nome" required [(ngModel)]="contato.nome" #contatoNome="ngModel">
      <app-mensagem [control]="contatoNome" erro="required" texto="Informe o nome."></app-mensagem>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>E-mail</label>
      <input pInputText type="email" name="email" required email [(ngModel)]="contato.email" #contatoEmail="ngModel">
      <app-mensagem [control]="contatoEmail" erro="required" texto="Informe o e-mail."></app-mensagem>
      <app-mensagem [control]="contatoEmail" erro="email" texto="Informe um e-mail válido."></app-mensagem>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Telefone</label>

      <p-inputMask name="telefone" [(ngModel)]="contato.telefone" mask="(99) 99999-999?9"></p-inputMask>
    </div>

    <div class="ui-g-12">
      <button pButton label="Confirmar" type="submit" class="ui-button-rounded"
        [disabled]="formularioContato.invalid"></button>
    </div>
  </form>
</p-dialog>
