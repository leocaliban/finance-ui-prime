<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="descricao-id">Descrição</label>
      <input type="text" id="descricao-id" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" size="10" pInputText>

      <label>até</label>
      <input type="text" size="10" pInputText>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" class="ui-button-rounded"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [paginator]="true" [rows]="3">
        <ng-template pTemplate="header">
          <tr>
            <th>Tipo</th>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data">Vencimento</th>
            <th class="col-data">Pagamento</th>
            <th class="col-valor-h">Valor</th>
            <th class="col-operacoes">Operações</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.tipo}}</td>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data">{{lancamento.dataVencimento}}</td>
            <td class="col-data">{{lancamento.dataPagamento}}</td>
            <td class="col-valor">
              <span [ngStyle]="{ color: getCorValor(lancamento.tipo) }">{{lancamento.valor}}</span>
            </td>
            <td class="col-operacoes">
              <button pButton icon="fa fa-pencil"></button>
              <button pButton icon="fa fa-trash"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <button pButton label="Novo Lançamento" class="ui-button-rounded ui-button-secondary"></button>
    </div>
  </div>
</div>
