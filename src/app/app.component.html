<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label for="descricao-id">Descrição</label>
      <input type="text" id="descricao-id" pInputText>
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" size="10" pInputText>

      <label>até</label>
      <input type="text" size="10" pInputText>
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar" class="ui-button-rounded"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos">
          <ng-template pTemplate="header">
              <tr>
                  <th>Tipo</th>
                  <th>Pessoa</th>
                  <th>Descrição</th>
                  <th class="col-data">Vencimento</th>
                  <th class="col-data">Pagamento</th>
                  <th class="col-valor-h">Valor</th>
                  <th>Operações</th>
              </tr>
          </ng-template>

          <ng-template pTemplate="body" let-lancamento>
              <tr>
                  <td>{{lancamento.tipo}}</td>
                  <td>{{lancamento.pessoa}}</td>
                  <td>{{lancamento.descricao}}</td>
                  <td class="col-data">{{lancamento.dataVencimento}}</td>
                  <td class="col-data">{{lancamento.dataPagamento}}</td>
                  <td class="col-valor">{{lancamento.valor}}</td>
                  <td></td>
              </tr>
          </ng-template>

      </p-table>
    </div>
  </div>



</div>
